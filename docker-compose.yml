version: '3.8'

services:
  finance-tracker:
    build: .
    container_name: finance-tracker
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Persist database outside container
      - ./data:/app/data
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/institutions"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

