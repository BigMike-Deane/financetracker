version: '3.8'

# Production Docker Compose for Finance Tracker
# Usage: docker-compose -f deploy/docker-compose.prod.yml up -d

services:
  finance-tracker:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: finance-tracker
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Persist database
      - ../data:/app/data
      # Mount .env file
      - ../.env:/app/.env:ro
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/institutions"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

